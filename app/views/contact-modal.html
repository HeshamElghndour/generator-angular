<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="width:40%">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Kontakt</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="column" layout-padding ng-cloak>
          <br/>
          <md-content class="autoScroll">
            <md-input-container class="md-icon-float md-block">
              <!-- Use floating label instead of placeholder -->
              <label>Name</label>
              <input ng-model="user.name" type="text">
            </md-input-container>
            <md-input-container md-no-float class="md-block">
              <input ng-model="user.phone" type="text" placeholder="Phone Number">
            </md-input-container>
            <md-input-container class="md-block">
              <!-- Use floating placeholder instead of label -->
              <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
            </md-input-container>
            <md-input-container md-no-float class="md-block">
              <input ng-model="user.address" type="text" placeholder="Address" >
            </md-input-container>
          </md-content>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      
      <span flex></span>
      <md-button class="md-primary md-raised" ng-click="answer('useful')" style="margin-right:20px;">
        Submit
      </md-button>
      <md-button ng-click="answer('not useful')">
       Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
